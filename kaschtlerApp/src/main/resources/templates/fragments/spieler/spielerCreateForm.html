<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="spielerCreateForm" >

<div class="panel panel-default">
	<div class="panel-heading">Spieler hinzufügen</div>
	<div class="panel-body">
		<form action="#" th:action="@{/spieler/create}"
			th:object="${spieler}" method="post">
			<input type="hidden" th:field="*{id}" id="inputSpielerId" />
			<div class="form-group">
				<label for="inputSpielerName">Name</label> <input type="text"
					th:field="*{name}" class="form-control" id="inputSpielerName"
					placeholder="Name" />
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" th:field="*{active}" />
					Aktiv
				</label>
			</div>
			<button type="submit" class="btn btn-default">Spieler
				hinzufügen</button>
		</form>
	</div>
</div>

</div>
</html>
