<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="spielerList" th:unless="${#lists.isEmpty(spielerList)}">
<table class="table">
	<thead>
		<tr>
			<th>Spieler Id</th>
			<th>Name</th>
			<th>Aktiv</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="spieler : ${spielerList}">
			<td th:text="${{spieler.id}}"></td>
			<td th:text="${{spieler.name}}"></td>
			<td th:text="${{spieler.active}}"></td>
			<td>
				<form th:object="${spieler}" th:action="@{/spieler/{id}(id=${spieler.id})}" th:method="get">
					<button type="submit" class="btn btn-warning">
						<i class="fa fa-pencil-square-o fa-2" title="edit"></i>
					</button>
				</form>
			</td>
			<td>
				<form th:object="${spieler}" th:action="@{/spieler/delete/{id}(id=${spieler.id})}" th:method="delete">
					<button type="submit" class="btn btn-danger"> 
						<i class="fa fa-trash-o fa-2" aria-hidden="true" title="delete"></i>
					</button>
				</form>
			</td>
		</tr>
	</tbody>
</table>
	

</div>
</html>
